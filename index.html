<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku solver</title>
  </head>
  <body>
    <form>
      <button class="btn btn-example">Fill example board</button>
      <button class="btn btn-solve">Solve</button>
      <button class="btn btn-reset">Empty board</button>
    </form>
    <div class="board">
      <div class="box">
        <input type="text" class="cell row-0 col-0 box-0" id="cell-0-0" />
        <input type="text" class="cell row-0 col-1 box-0" id="cell-1-0" />
        <input type="text" class="cell row-0 col-2 box-0" id="cell-2-0" />
        <input type="text" class="cell row-1 col-0 box-0" id="cell-0-1" />
        <input type="text" class="cell row-1 col-1 box-0" id="cell-1-1" />
        <input type="text" class="cell row-1 col-2 box-0" id="cell-2-1" />
        <input type="text" class="cell row-2 col-0 box-0" id="cell-0-2" />
        <input type="text" class="cell row-2 col-1 box-0" id="cell-1-2" />
        <input type="text" class="cell row-2 col-2 box-0" id="cell-2-2" />
      </div>
      <div class="box">
        <input type="text" class="cell row-0 col-3 box-1" id="cell-3-0" />
        <input type="text" class="cell row-0 col-4 box-1" id="cell-4-0" />
        <input type="text" class="cell row-0 col-5 box-1" id="cell-5-0" />
        <input type="text" class="cell row-1 col-3 box-1" id="cell-3-1" />
        <input type="text" class="cell row-1 col-4 box-1" id="cell-4-1" />
        <input type="text" class="cell row-1 col-5 box-1" id="cell-5-1" />
        <input type="text" class="cell row-2 col-3 box-1" id="cell-3-2" />
        <input type="text" class="cell row-2 col-4 box-1" id="cell-4-2" />
        <input type="text" class="cell row-2 col-5 box-1" id="cell-5-2" />
      </div>
      <div class="box">
        <input type="text" class="cell row-0 col-6 box-2" id="cell-6-0" />
        <input type="text" class="cell row-0 col-7 box-2" id="cell-7-0" />
        <input type="text" class="cell row-0 col-8 box-2" id="cell-8-0" />
        <input type="text" class="cell row-1 col-6 box-2" id="cell-6-1" />
        <input type="text" class="cell row-1 col-7 box-2" id="cell-7-1" />
        <input type="text" class="cell row-1 col-8 box-2" id="cell-8-1" />
        <input type="text" class="cell row-2 col-6 box-2" id="cell-6-2" />
        <input type="text" class="cell row-2 col-7 box-2" id="cell-7-2" />
        <input type="text" class="cell row-2 col-8 box-2" id="cell-8-2" />
      </div>
      <div class="box">
        <input type="text" class="cell row-3 col-0 box-3" id="cell-0-3" />
        <input type="text" class="cell row-3 col-1 box-3" id="cell-1-3" />
        <input type="text" class="cell row-3 col-2 box-3" id="cell-2-3" />
        <input type="text" class="cell row-4 col-0 box-3" id="cell-0-4" />
        <input type="text" class="cell row-4 col-1 box-3" id="cell-1-4" />
        <input type="text" class="cell row-4 col-2 box-3" id="cell-2-4" />
        <input type="text" class="cell row-5 col-0 box-3" id="cell-0-5" />
        <input type="text" class="cell row-5 col-1 box-3" id="cell-1-5" />
        <input type="text" class="cell row-5 col-2 box-3" id="cell-2-5" />
      </div>
      <div class="box">
        <input type="text" class="cell row-3 col-3 box-4" id="cell-3-3" />
        <input type="text" class="cell row-3 col-4 box-4" id="cell-4-3" />
        <input type="text" class="cell row-3 col-5 box-4" id="cell-5-3" />
        <input type="text" class="cell row-4 col-3 box-4" id="cell-3-4" />
        <input type="text" class="cell row-4 col-4 box-4" id="cell-4-4" />
        <input type="text" class="cell row-4 col-5 box-4" id="cell-5-4" />
        <input type="text" class="cell row-5 col-3 box-4" id="cell-3-5" />
        <input type="text" class="cell row-5 col-4 box-4" id="cell-4-5" />
        <input type="text" class="cell row-5 col-5 box-4" id="cell-5-5" />
      </div>
      <div class="box">
        <input type="text" class="cell row-3 col-6 box-5" id="cell-6-3" />
        <input type="text" class="cell row-3 col-7 box-5" id="cell-7-3" />
        <input type="text" class="cell row-3 col-8 box-5" id="cell-8-3" />
        <input type="text" class="cell row-4 col-6 box-5" id="cell-6-4" />
        <input type="text" class="cell row-4 col-7 box-5" id="cell-7-4" />
        <input type="text" class="cell row-4 col-8 box-5" id="cell-8-4" />
        <input type="text" class="cell row-5 col-6 box-5" id="cell-6-5" />
        <input type="text" class="cell row-5 col-7 box-5" id="cell-7-5" />
        <input type="text" class="cell row-5 col-8 box-5" id="cell-8-5" />
      </div>
      <div class="box">
        <input type="text" class="cell row-6 col-0 box-6" id="cell-0-6" />
        <input type="text" class="cell row-6 col-1 box-6" id="cell-1-6" />
        <input type="text" class="cell row-6 col-2 box-6" id="cell-2-6" />
        <input type="text" class="cell row-7 col-0 box-6" id="cell-0-7" />
        <input type="text" class="cell row-7 col-1 box-6" id="cell-1-7" />
        <input type="text" class="cell row-7 col-2 box-6" id="cell-2-7" />
        <input type="text" class="cell row-8 col-0 box-6" id="cell-0-8" />
        <input type="text" class="cell row-8 col-1 box-6" id="cell-1-8" />
        <input type="text" class="cell row-8 col-2 box-6" id="cell-2-8" />
      </div>
      <div class="box">
        <input type="text" class="cell row-6 col-3 box-7" id="cell-3-6" />
        <input type="text" class="cell row-6 col-4 box-7" id="cell-4-6" />
        <input type="text" class="cell row-6 col-5 box-7" id="cell-5-6" />
        <input type="text" class="cell row-7 col-3 box-7" id="cell-3-7" />
        <input type="text" class="cell row-7 col-4 box-7" id="cell-4-7" />
        <input type="text" class="cell row-7 col-5 box-7" id="cell-5-7" />
        <input type="text" class="cell row-8 col-3 box-7" id="cell-3-8" />
        <input type="text" class="cell row-8 col-4 box-7" id="cell-4-8" />
        <input type="text" class="cell row-8 col-5 box-7" id="cell-5-8" />
      </div>
      <div class="box">
        <input type="text" class="cell row-6 col-6 box-8" id="cell-6-6" />
        <input type="text" class="cell row-6 col-7 box-8" id="cell-7-6" />
        <input type="text" class="cell row-6 col-8 box-8" id="cell-8-6" />
        <input type="text" class="cell row-7 col-6 box-8" id="cell-6-7" />
        <input type="text" class="cell row-7 col-7 box-8" id="cell-7-7" />
        <input type="text" class="cell row-7 col-8 box-8" id="cell-8-7" />
        <input type="text" class="cell row-8 col-6 box-8" id="cell-6-8" />
        <input type="text" class="cell row-8 col-7 box-8" id="cell-7-8" />
        <input type="text" class="cell row-8 col-8 box-8" id="cell-8-8" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
